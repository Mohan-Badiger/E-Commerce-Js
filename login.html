<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="innercontainer">
            <div class="left">
                <img src="slider1.png" alt="no image">
            </div>
            <div class="right">
                    <h2>WelCome..</h2>
                    <button onclick="goHome()" class="backbtn"><i class="fa-solid fa-xmark"></i></button>
                <form action="" class="form-group">
                    <input id="name" type="text" placeholder="Enter Your Name" class="form-control" required>
                    <input id="phone" type="phone" placeholder="Enter phone Number" class="form-control" required>
                    <input id="email" type="email" placeholder="Enter Email address" class="form-control" required>
                    <input id="password" type="password" placeholder="Enter password" class="col-form-label form-control" required>
                    <p>forget username or password?<a href="#"> click me!</a></p>
                    <button class="form-control" id="lgnbtn" onclick="savedata()">LogIn</button>
                </form>
            </div>
        </div>
    </div>
    <div id="output"></div>
    <script src="script.js"></script>
</body>
</html>
